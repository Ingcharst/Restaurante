{% extends "base.html" %}

{% block content %} 
<style>
    .card-img-left {
        width: 150px; /* Ancho de la imagen */
        height: auto; /* Mantener proporciones */
        object-fit: cover; /* Asegurar que la imagen mantenga su aspecto */
    }
</style>

<div class="container mt-5">
    <h1 class="text-center">Men√∫ Mr Rebe Gourmet</h1>
    <div class="row mt-4">
        {% for plato in platos %}
        <div class="col-md-12 mb-3">
            <div class="card d-flex flex-row align-items-center shadow-sm">
                <img src="{{ plato.imagen.url }}" class="card-img-left" alt="{{ plato.nombre }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ plato.nombre }}</h5>
                        <p class="card-text">{{ plato.descripcion }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <p class="font-weight-bold mb-0">${{ plato.precio }}</p>
                        <a href="{% url 'hacerpedido' plato.id %}" class="btn btn-primary">Hacer Pedido</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
